<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/login.css">
</head>
<body>
<div class="outer">
    <div class="context">
        <h4>Login here</h4>
        <hr>
        <div class="col-12">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="name@example.com">
        </div>
        <br>
        <div class="col-12">
            <label for="password" class="form-label">Your Password</label>
            <input type="text" class="form-control" id="password">
        </div>
        <br>
        <div class="col-12">
            <button class="col-12 btn btn-primary btn-sm" id="login">Login</button>
        </div>
        <br>
        <div class="col-12" style="text-align: center">
            <a href="index.html">Back to Home</a>
        </div>
        <hr>
        <div class="col-12">
            <a href="signup.html" class="col-12 btn btn-dark btn-sm">Create an Account</a>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script>

    const token = localStorage.getItem('token');
    if(token){
        window.location.href='dashboard.html';
    }

   /* function setCookie(name, value, days) {
        console.log(document.cookie)
        let expires = "";
        if (days) {
            const date = new Date();
            date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
            expires = "; expires=" + date.toUTCString();
        }
        document.cookie = name + "=" + value + expires + "; path=/";
    }*/
    document.getElementById('login').addEventListener('click', function () {

        const email = $('#email').val().trim();
        const password = $('#password').val().trim();

        if (!email || !password) {
            alert('please fill all fields');
            return;
        }

        $.ajax({
            url: 'http://localhost:3000/api/v1/users/login',
            type: 'POST',
            contentType: 'application/json',
            data: JSON.stringify({
                email: email, password: password
            }),
            success: function (resp) {
                alert('Login successful! Redirecting to Dashboard');
                //setCookie('token', resp.token,1);
                localStorage.setItem('token', resp.token);
                window.location.href = 'dashboard.html';
            },
            error: function (xhr, status, err) {
                console.log(err);
                alert('Login Failed!: ' + (xhr.responseJSON?.message) || "please try again")
            }
        })

    })
</script>

</body>
</html>
